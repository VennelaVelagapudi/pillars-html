<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments@1000 pillars</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #5f5a5a;
            color: white;
            height: 100%; /* Set body height to 100% */
            overflow: hidden; /* Hide overflow to prevent scroll bars */
            display: flex;
            flex-direction: column; /* Arrange children vertically */
            align-items: center; /* Center align children horizontally */
        }
        .header {
            background-color: #5f5a5a;
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 20px;
        }
        .container-wrapper {
            display: flex;
            justify-content: space-around; /* Space around the containers */
            width: 100%; /* Occupy full width */
            max-width: 1200px; /* Limit max width */
        }
        .container {
            width: 350px; /* Keep width unchanged */
            height: 300px; /* Decreased height */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            border: 1px solid #000000; /* Add border */
            margin-top: 20px; /* Add spacing between containers and header */
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input::placeholder,
        .input-group textarea::placeholder {
            color: grey; /* Set placeholder text color to grey */
        }
        .input-group input,
        .input-group textarea {
            width: calc(100% - 22px); /* Adjust width */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #000000;
            font-family: Arial, sans-serif; /* Apply same font */
            box-sizing: border-box; /* Include padding in width calculation */
            background-color: rgb(255, 255, 255); /* Adjust background color */
            color: black; /* Adjust text color */
        }
        .input-group textarea {
            resize: vertical; /* Allow vertical resizing */
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: #004d03;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #5f5a5a;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer-line {
            border-top: 1px solid #ccc;
            margin-top: 10px;
        }
        .comment-container {
            width: 350px; /* Keep width unchanged */
            height: 300px; /* Decreased height */
            margin-top: 20px; /* Add spacing */
            padding: 10px;
            background-color: #5f5a5a(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px solid #333; /* Dark grey outline */
        }
        .comment-header {
            background-color: #5f5a5a;
            color: white;
            padding: 0px;
            text-align: center;
            font-size: 16px;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            margin-bottom: 0px;
        }
        .comment {
            text-align: left;
            margin-top: 10px;
        }
        .comment p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Share Your Experiences</h1>
    </div>
    
    <div class="container-wrapper">
        <div class="container">
            <form action="#" id="commentForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Enter your username" value="">
                </div>
                <div class="input-group">
                    <textarea id="experiences" name="experiences" placeholder="Write about your experiences and suggestions" rows="5"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <div class="comment-container">
            <div class="comment-header">
                <h2>Comments</h2>
            </div>
            <div class="comment" id="submittedComment"></div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-line"></div>
        <p>Copyright Â© 2024 Divine Discoveries - All Rights Reserved.</p>
    </div>

    <script>
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get form values
            var username = document.getElementById('username').value;
            var experiences = document.getElementById('experiences').value;
            
            // Display submitted comment below the container
            var commentContainer = document.getElementById('submittedComment');
            var commentDiv = document.createElement('div');
            commentDiv.innerHTML = '<strong>' + username + ':</strong> ' + experiences;
            commentContainer.appendChild(commentDiv);

            // Clear form fields
            document.getElementById('username').value = '';
            document.getElementById('experiences').value = '';
        });
    </script>
</body>
</html>
