<style>
    body {
        margin: 0;

        font-family: Arial, sans-serif;

    header {
            background-color: #5f5a5a;
            color: white;

    footer {

            padding: 20px 0;

            width: 100%;

        }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }

    .photo {
        margin: 10px;
        flex: 0 1 calc(33.33% - 20px); /* Adjusted to show 3 photos in each row */
        max-width: calc(33.33% - 20px); /* Adjusted to show 3 photos in each row */
    }

    .photo img {
        width: 100%;
        height: auto;
    }

    /* Add this CSS to center align the text in header and footer */
    .header h1 {
        margin: 0; /* To remove default margin */
    }

    .footer p {
        margin: 0; /* To remove default margin */
    }
</style>
</head>
